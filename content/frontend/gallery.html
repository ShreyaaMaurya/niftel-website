<style>
.gallery-menu {
    text-align: center;
    margin-bottom: 40px;
}
.gallery-menu button {
    display: inline-block;
    margin: 0 10px 10px 0;
    padding: 10px 25px;
    border: 2px solid #091E3E;
    background: transparent;
    color: #091E3E;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
.gallery-menu button:hover,
.gallery-menu button.active {
    background: #F37021;
    border-color: #F37021;
    color: #fff;
    box-shadow: 0 5px 15px rgba(243, 112, 33, 0.3);
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
}
.gallery-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    transition: transform 0.5s ease;
}
.gallery-item:hover img {
    transform: scale(1.1);
}
.gallery-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(9,30,62,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: 0.3s;
}
.gallery-item:hover .gallery-overlay {
    opacity: 1;
}
.overlay-icon {
    width: 50px;
    height: 50px;
    background: #F37021;
    color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
}
</style>

<!-- Gallery JS -->
<script>

  // Updated JS
function openLightbox(element){
    // Find the img in the same gallery-item parent
    var imgSrc = $(element).closest('.gallery-item').find('img').attr('src');
    $('#lightboxImage').attr('src', imgSrc);
    var myModal = new bootstrap.Modal(document.getElementById('galleryModal'));
    myModal.show();
}

$(document).ready(function(){
    $('.gallery-menu button').click(function(){
        $('.gallery-menu button').removeClass('active');
        $(this).addClass('active');

        var filter = $(this).attr('data-filter');
        if(filter == 'all'){
            $('.portfolio-item').fadeIn(500);
        } else {
            $('.portfolio-item').hide();
            $('.' + filter).fadeIn(500);
        }
    });
});

function openLightbox(element){
    var imgSrc = $(element).find('img').attr('src');
    $('#lightboxImage').attr('src', imgSrc);
    var myModal = new bootstrap.Modal(document.getElementById('galleryModal'));
    myModal.show();
}
</script>
